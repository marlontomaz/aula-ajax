<html>
    <head>
        <title>Cadastro</title>
        <meta charset="utf8" />
        <script type="text/javascript" src="jquery-3.3.1.js">
        </script>
        <script type="text/javascript" src="cadastro.js">
        </script>
        <style>
            .del {
                color: red;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <h1>Cadastro</h1>

        <fieldset>
            <label>Cidade</label>
            <input type="text" id="cidade" />

            <label>CEP</label>
            <input type="text" id="cep" />

            <button id="cadastrar">Cadastrar</button>
        </fieldset>

        <ul id="lista-cidades">
            <li>Curitiba - CEP: 12345-123 <span class="del">[X]</span></li>
        </ul>

    </body>
</html>
